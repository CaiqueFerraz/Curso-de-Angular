<section>
    <mat-card style="margin: 20px;">
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter Your Name" [(ngModel)]="name1" name="nome1">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter Your Name" [(ngModel)]="name2" name="nome2">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            {{name1}} {{name2}}
        </mat-card-actions>
    </mat-card>
</section>

<section>
    <mat-card style="margin: 20px;">
        <mat-card-title>
            Cliente
        </mat-card-title>
        <mat-card-content>
            <form>
                <mat-card-content>
                    <form>
                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Enter Your First Name" [(ngModel)]="cliente.firstName" name="firstName">
                        </mat-form-field>
                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Enter Your Last Name" [(ngModel)]="cliente.lastName" name="lastName">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter Your Address" [(ngModel)]="cliente.address" name="address">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter Your Age" [(ngModel)]="cliente.age" name="age" type="number">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            {{cliente.firstName}} {{cliente.lastName}}, {{cliente.address }}, {{cliente.age}} anos
        </mat-card-actions>
    </mat-card>
</section>
